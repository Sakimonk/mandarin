<!DOCTYPE html>
<html>
<style>
.tooltip {
    position:relative;
    display:inline-block;
    border-bottom: 1px dotted balck;
}
.tooltip .tooltiptext {
    visibility: hidden;
    width: 120px;
    background-color: black;
    color: #fff;
    text-align: center;
    border-radius:6px;
    padding: 5px 0;
    
    /*Positon the tooltip*/
    position: absolute;
    z-index:1;
}
.tooltip:hover .tooltiptext {
    visibility:visible;
}
</style>
<body style="text-align:center;">
<p>Move the mouse over the graphs below for more informatin:</p>
<div class="tooltip">Hover over this message
    <span class="tooltiptext">This is a PCA graph...</span>
</div>
</body>
</html>
