<!DOCTYPE html>
<html>
    <title>Upload</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <style>
        body {
            font-family: "Raleway", Arial, sans-serif;
            background-image: url(static/images/background.png);
            background-size: cover;
            background-color: hsla(0, 0%, 0%, 1);
        }
    </style>

    <body>

        <!-- Navigation bar -->
        <div class="w3-top">
            <div class="w3-row w3-padding w3-black">
                <div class="w3-col s3">
                    <a href="index2.html" class="w3-btn-block w3-hover-white">HOME</a>
                </div>
                <div class="w3-col s3">
                    <a href="about.html" class="w3-btn-block w3-hover-white">ABOUT</a>
                </div>
                <div class="w3-col s3">
                    <a href="https://github.com/Sakimonk/mandarin" class="w3-btn-block w3-hover-white">CONTACT</a>
                </div>
                <div class="w3-col s3">
                    <a href="http://www.qmul.ac.uk/about/howtofindus/mileend/" class="w3-btn-block w3-hover-white">FIND US</a>
                </div>
            </div>
        </div>

        <!-- Container -->
        <div class="w3-container w3-padding-64 w3-center">
            <div id="content" style="width:980px;margin:0 auto;"></div>
            <div class="w3-container w3-padding-64 w3-center">
                <div class="w3-display-middle w3-padding w3-hide-small" style="width:35%">
                    <div class="w3-black w3-opacity w3-hover-opacity-off w3-padding-large w3-round-large">

                        <!-- Group selection -->

                        <form action=/results method="POST">
                            <p>Organism:</p>
                            <i><select name="organism">
             <option value="P. alecto">P. alecto</option>
             <option value="H. sapiens">H. sapiens</option>
             <option value="M. musculus">M. musculus</option>
            </select></i>
                            <div>
                                Select an experimental group:
                                <ol>
                                    {% for file in filenames %}
                                    <li><a href="{{url_for('uploaded_file', filename=file)}}">{{file}}</a>
                                        <select name="experimental group">
          <option value={{groups[0]}}>{{groups[0]}}</option>
          <option value={{groups[1]}}>{{groups[1]}}</option>
          <option value={{groups[2]}}>{{groups[2]}}</option>
          <option value={{groups[3]}}>{{groups[3]}}</option>
          </select> </li>
                                    {% endfor %}
                                </ol>
                            </div>

                            <!-- Submit button -->
                            <div style="text-align:center">
                                <form>
                                    <input type="submit" value="SUBMIT" class="w3-btn w3-padding-large w3-margin-bottom w3-hover-white" onclick="loading();">
                                </form>
                            </div>

                    </div>
                </div>


    </body>

</html>
